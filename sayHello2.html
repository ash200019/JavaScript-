<body>
    <script>
        function sayHallo2(name , age){
            document.write(name + "is " + age + " years old");
            document.write("<br>");
        }
        sayHallo2("Ash" , 20);
        sayHallo2("Serena" , 18);
        sayHallo2("Dawn" + 15);
        var x = sayHallo2("Gopal ");
        document.write(x + "<br>");
