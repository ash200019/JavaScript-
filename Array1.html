<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array1</title>
</head>
<body>
  <script>
    var courses = new Array("HTML", "CSS", "JS");
    var course = courses[0];
    document.write(course+"<br>");
    courses[1] = "C++";
    document.write(courses[1]+"<br>");
    document.write(courses.length+"<br>");
    var c1 = ["HTML","CSS"];
    var c2 = ["JS","C++"];
    var c3 = c1.concat(c2);
    document.write(c3.length+"<br>");
    var c4 = [];
    c4[0] = 100;
    c4[1] = "Ram";
    c4[2] = "Hari";
    document.write(c4.length+"<br>");
  </script>
</body>
</html>
