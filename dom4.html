
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img id="myimg" src="../image/apple.png" alt="Apple">
  <button onclick="myFunction()">Change Fruit</button>
  <script>
    function myFunction(){
      var el = document.getElementById("myimg");
      el.src = "../image/mango.png";
    }
  </script>
</body>
</html>
