<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
        var num = 20;
        document.write(num);
        document.write("<br>");

        num = 100.45;
        document.write(num);
        document.write("<br>");

        num = "Hello World";
        document.write(num);
        document.write("<br>");

        var value;
        document.write(value);
        document.write("<br>");

        value = null;
        document.write(value);
        document.write("<br>");
    </script>
</body>
