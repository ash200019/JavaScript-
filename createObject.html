<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createObject</title>
</head>

<body>
    <script>
        function person(name , age){
            this.name = name;
            this.age = age;
            this.changeName = function(name){
                this.name = name;
            }
        }
        var p = new person("Gopal",20);
        document.writeln(p.name);
        p.changeName("Vimal");
        document.writeln(p.name);
    </script>
</body>
</html>
