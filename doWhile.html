<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>doWhile</title>
</head>
<body>
  <script>
      var num = 20;
      do{
          document.writeln(num);
          num++;
      }while(num <= 25);
  </script>
</body>
</html>
