<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Random numbers between 1 - 10 (inclusive)</h3>
  <script>
    for (let i = 0; i < 100; i++) {
      document.writeln(Math.ceil(Math.random()*10));
    }
  </script>
</body>
</html>
