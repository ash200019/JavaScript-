<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>confirm</title>
</head>
<body>
  <script>
    var result = confirm("Are you joining the picnic?");
    if (result)
      alert("That's good. Welcome to the picnic.");
    else
      alert("It's ok. Enjoy some indoor games.");
  </script>
</body>
</html>
